<!DOCTYPE html>
<html>
<head>
    <title>Verify Your Email</title>
</head>
<body>
    <h2>Welcome to Jersey Events!</h2>
    <p>Hi {{ user.first_name }},</p>
    <p>Please click the link below to verify your email address:</p>

    <p>Best regards,<br>Jersey Events Team</p>
</body>
</html>
